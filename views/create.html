<!DOCTYPE html>
<html lang="en">

<head>
    <title>Chain Reaction - Create game</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <!--<link href="css/style.css" rel="stylesheet">-->
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-8 col-md-offset-2">
                <div class="panel panel-primary">
                    <div class="panel-heading">
                        <h2>Create a new game</h2>
                    </div>
                    <div class="panel-body">
                        <form action="/create" method="POST">
                            <div class="form-group">
                                <label for="row">Rows:</label>
                                <input type="number" class="form-control" name="row" value="4">
                            </div>
                            <div class="form-group">
                                <label for="coulmn">Columns:</label>
                                <input type="number" class="form-control" name="column" value="6">
                            </div>
                            <div class="form-group">
                                <label for="players">Players:</label>
                                <input type="text" class="form-control" name="players" value="kalki,siva,maya" placeholder="kalki,siva">
                            </div>
                            <button type="submit" class="btn btn-default">Submit</button>
                        </form>
                    </div>
                    <div class="panel-footer"></div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
</body>

</html>
